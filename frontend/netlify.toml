[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["axios", "pg", "nodemailer"]

# Email service configuration
[functions.email-service]
  schedule = "@hourly"

[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth-:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/events/*"
  to = "/.netlify/functions/events/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/todos/*"
  to = "/.netlify/functions/todos/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/email/*"
  to = "/.netlify/functions/email-service/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api-proxy/:splat"
  status = 200
  force = true

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 5001
  publish = "dist"

[[redirects]]
  from = "/api/test"
  to = "/.netlify/functions/test-endpoint"
  status = 200
  force = true

# Health check endpoint
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/api/health"
  status = 200
  force = true

# API tester tool
[[redirects]]
  from = "/api-tester"
  to = "/api-tester.html"
  status = 200
  force = true

# SPA fallback - must be last!
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
